actor: Tester
coverage:
    enabled: true
    include:
        - app/Http/*
        - app/Message.php
        - app/User.php
    exclude:
        - app/Http/Kernel.php
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\Phantoman
    config:
        Codeception\Extension\Phantoman:
            debug: true
            ignoreSslErrors: true
modules:
    config:
        Db:
            dsn: 'sqlite:/database/database.sqlite'
            user: ''
            password: ''
            dump: tests/_data/dump.sql
            cleanup: true
            populate: true
